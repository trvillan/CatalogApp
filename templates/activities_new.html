<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="{{ url_for('static', filename='favicon.ico') }}" rel="shortcut icon" type="image/x-icon/">
	<title>New Activity</title>
	<!-- Bootstrap -->
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	<br>
	<div class="container">
		<div class="row">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="/">Project 3</a>
					</div>
					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav navbar-right">
							{% if 'username' not in login_session %}
							<li><a href="{{ url_for('showLogin') }}">Login</a></li>
							{% else %}
							{% if 'picture' not in login_session %}
							<li><img src="{{ url_for('static', filename='blank_user.gif') }}" id="profile-photo"></li>
							{% else %}
							<li><img src="{{ login_session['picture'] }}" id="profile-photo"></li>
							{% endif %}
							<li><a href="{{ url_for('gdisconnect') }}">Logout</a></li>
							{% endif %}
						</ul>
					</div><!-- /.navbar-collapse -->
				</div><!-- /.container-fluid -->
			</nav>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="inline pull-left">
					<h1>New Activity</h1>
				</div>
			</div>
		</div>

		<hr>

		<div class="row">
			<div class="col-md-12">
				<form class="navbar-form navbar-left" action="{{ url_for('activityListNew') }}" method = 'POST'>
					<div class="form-group">
						<input type="text" name="name" class="form-control" placeholder="Activity Name">
						<input type='submit' value='Create' class="btn btn-primary">
						<a href = "{{ url_for('activityList') }}"><button type="button" class="btn btn-link">Cancel</button></a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
